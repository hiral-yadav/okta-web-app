<p-table [value]="users" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="caption">
        <div class="flex flex-wrap justify-content-end gap-2">
            <p-button label="Add" icon="pi pi-plus" text (onClick)="addUser()" />
            <p-button label="Refresh" icon="pi pi-refresh" text (onClick)="refresh()" />
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.firstName}}</td>x
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.mobilePhone}}</td>
            <td>{{user.status}}</td>
            <td>
                <p-button label="admin" icon="pi pi-shield" class="p-button-danger" (onClick)="makeAdmin()" />
                <p-button  label="assign app" icon="pi pi-desktop" class="p-button-danger" (click)="assignApp($event)" />
            </td>
        </tr>
    </ng-template>
</p-table>
<div *ngIf="display">
    <app-add-user [display]="display"></app-add-user>
</div>
